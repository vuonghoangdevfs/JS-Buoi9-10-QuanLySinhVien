<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-bottom:500px">
        <div id="content" class="alert alert-success">

        </div>
        <h3>Quản lý sinh viên</h3>
        <form id="frmSinhVien">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="maSinhVien">Mã Sinh Viên</label>
                        <input type="text" class="form-control" id="maSinhVien">
                        <p class="input-error-message text-danger" id="maSinhVienErrorMess"></p>
                    </div>
                    <div class="form-group">
                        <label for="tenSinhVien">Tên Sinh Viên</label>
                        <input type="text" class="form-control" id="tenSinhVien">
                        <p class="input-error-message text-danger" id="tenSinhVienErrorMess"></p>
                    </div>
                    <div class="form-group">
                        <label for="soDienThoai">Số Điện Thoại</label>
                        <input type="text" class="form-control" id="soDienThoai">
                        <p class="input-error-message text-danger" id="soDienThoaiErrorMess"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                        <p class="input-error-message text-danger" id="emailErrorMess"></p>
                    </div>
                    <div class="form-group">
                        <label for="diemToan">Điểm Toán</label>
                        <input type="number" class="form-control" id="diemToan">
                        <p class="input-error-message text-danger" id="diemToanErrorMess"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="diemLy">Điểm Lý</label>
                        <input type="number" class="form-control" id="diemLy">
                        <p class="input-error-message text-danger" id="diemLyErrorMess"></p>
                    </div>
                    <div class="form-group">
                        <label for="diemHoa">Điểm Hóa</label>
                        <input type="number" class="form-control" id="diemHoa">
                        <p class="input-error-message text-danger" id="diemHoaErrorMess"></p>
                    </div>
                    <div class="form-group">
                        <label for="diemRenLuyen">Điểm Rèn Luyện</label>
                        <input type="number" class="form-control" id="diemRenLuyen">
                        <p class="input-error-message text-danger" id="diemRenLuyenErrorMess"></p>
                    </div>
                    <div class="form-group">
                        <label for="loaiSinhVien">Loại Sinh Viên</label>
                        <select class="form-control" id="loaiSinhVien">
                            <option value="thuong">Thường</option>
                            <option value="khoKhan">Khó Khăn</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-danger mt-2 w-100 text-center text-danger" id="validationMessage"></div>
                        <button type="submit" class="btn btn-success mt-4" id="btnThemSinhVien">Thêm sinh viên</button>
                        <button type="button" class="btn btn-primary mt-4 mx-2" id="btnLuuThongTin">Lưu thông
                            tin</button>
                    </div>
                </div>
            </div>
        </form>
        <hr />
        <form id="frmTimKiem" class="form-group mt-4">
            <h3>Tìm kiếm người dùng</h3>
            <select class="form-control d-inline w-25" id="loaiTimKiem">
                <option value="soDienThoai">Số điện thoại</option>
                <option value="tenSinhVien">Tên</option>
                <option value="email">Email</option>
                <option value="maSinhVien">Mã sinh viên</option>
                <option value="loaiSinhVien">Loại sinh viên</option>
            </select>
            <input class="w-50 form-control d-inline" id="tuKhoa" placeholder="Nhập vào nội dung cần tìm" /> <button
                type="submit" class="btn btn-dark" id="btnTimKiem">Tìm kiếm</button>
            <div class="alert alert-success mt-2" id="ketQuaTimKiem">Kết quả tìm kiếm</div>
        </form>
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>Mã Sinh Viên</th>
                    <th>Tên Sinh Viên</th>
                    <th>Số Điện Thoại</th>
                    <th>Email</th>
                    <th>Điểm Toán</th>
                    <th>Điểm Lý</th>
                    <th>Điểm Hóa</th>
                    <th>Điểm Rèn Luyện</th>
                    <th>Loại Sinh Viên</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody id="tblSinhVien">
                <!-- Thông tin sinh viên sẽ được thêm vào đây -->
                <!-- <tr>
                    <td>1</td>
                    <td>Nguyễn văn a</td>
                    <td>09090909</td>

                    <td>email@gamil.com</td>
                    <td>email@gamil.com</td>
                    <td>email@gamil.com</td>
                    <td>email@gamil.com</td>
                    <td>email@gamil.com</td>
                 </tr> -->
            </tbody>
        </table>

    </div>

</body>

</html>
